<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

<!--
    - For the img, we are using a div instead so that it can look square
        and can also do the hover. 
-->

<body>

    <div id="header">
        <h1>Arya Ramakrishnan ðŸŽ‰</h1>

        <h2 class="title">What do I wanna see you as</h2>
        <div class="image" id="doctor-gif"></div>

        <h2 class="title">What do I wanna see you as</h2>
        <div class="image" id="badass-gif"></div>
    </div>

    <div class="gift-section">
        <h2 class="title">This one's for you</h2>
        <div class="image" id="love-gif"></div>
    </div>

</html>
